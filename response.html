    <script>
        
        window.onload = function() {
            var params = new window.URLSearchParams(window.location.search);
            
            //assign query string parameters pet, first_name, volunteer, and phone to local variables with same name
            var first_name = params.get('first_name');
			var last_name = params.get('last_name');
			var gift = params.get('gift');
			var phone = params.get('phone');
			var ship_address = params.get('ship_address');
			var product_name = params.get('product_name');
			var alternative_phone = params.get('alternative_phone');
            var ship_options = params.get('ship_options');			
			
            
            //change the pet span text to match the pet query string parameter value
            $("#firstspan").text(`${first_name}`);
			$("#lastspan").text(`${last_name}`);
            
            //change the phone span text to match the phone query string parameter value
            $("#product_name_span").text(`${product_name}`);
            $("#address_span").text(`${ship_address}`);
            $("#phone_span").text(`${phone}`);
            $("#alternative_phone_span").text(`${alternative_phone}`);
			$("#ship_options_span").text(`${ship_options}`);
			
            
            //test if volunteer checkbox is checked and set last paragraph message to include first name 
            if(gift=="on")
			{
				$("#gift_p").text(`Yes`);
			}
			else
			{
				$("#gift_p").text(`No`);
			}
            
			if(product_name=="Oculus Quest 2")
			{
				$("#product_img").attr("src", "img/quest2.png"); 
			}
            

        };
    </script>
